<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player - Zadruga Streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #videoContainer {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: auto;
            max-height: 60vh;
            background: #000;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button.active {
            background: #28a745;
        }
        .description {
            max-width: 800px;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Live Stream Player</h1>
    <div class="controls">
        <button onclick="switchStream(0)" class="active">Zadruga Live 1</button>
        <button onclick="switchStream(1)">Zadruga Live 2</button>
        <button onclick="switchStream(2)">Zadruga Live 3</button>
        <button onclick="switchStream(3)">Zadruga Live 4</button>
    </div>
    <div id="videoContainer">
        <video id="video" controls autoplay muted></video>
        <div id="error">Greška u učitavanju streama. Proveri link ili internet konekciju.</div>
    </div>
    <p class="description" id="desc">Zadruga Live 1 - Glavni stream.</p>

    <script>
        const streams = [
            { url: 'https://webtvstream.bhtelecom.ba/hls19/zadruga_live1_1200.m3u8', desc: 'Zadruga Live 1 - Glavni stream.' },
            { url: 'https://webtvstream.bhtelecom.ba/hls19/zadruga_live2_1200.m3u8', desc: 'Zadruga Live 2 - Dodatni stream.' },
            { url: 'https://webtvstream.bhtelecom.ba/hls19/zadruga_live3_1200.m3u8', desc: 'Zadruga Live 3 - Treći stream.' },
            { url: 'https://webtvstream.bhtelecom.ba/hls19/zadruga_live4_1200.m3u8', desc: 'Zadruga Live 4 - Četvrti stream.' }
        ];

        let currentStreamIndex = 0;
        const video = document.getElementById('video');
        const errorDiv = document.getElementById('error');
        const descP = document.getElementById('desc');
        const buttons = document.querySelectorAll('button');

        function switchStream(index) {
            currentStreamIndex = index;
            updateButtons();
            loadStream(streams[index].url, streams[index].desc);
        }

        function updateButtons() {
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === currentStreamIndex);
            });
        }

        function loadStream(url, desc) {
            descP.textContent = desc;
            errorDiv.style.display = 'none';
            video.src = '';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        errorDiv.style.display = 'block';
                        console.error('HLS Error:', data);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('error', () => {
                    errorDiv.style.display = 'block';
                });
            } else {
                errorDiv.style.display = 'block';
            }
        }

        // Učitaj prvi stream na početku
        loadStream(streams[0].url, streams[0].desc);
    </script>
</body>
</html>
